<!DOCTYPE html>
<html>

<head>
    <title>GHS Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="loading-banner animated fadeOut" id="loader" style="">

        <div class="loading-space animated fadeOut delay-1s"><img
                src="https://thumbs.gfycat.com/PotableEmbarrassedFrenchbulldog-small.gif">
            <p>Loading</p>
        </div>

    </div>


    <div class="form-container">
        <form class="post-form"
            action="https://docs.google.com/forms/u/4/d/e/1FAIpQLScls8kw_OhBkTNTKuaspqf5IxXs75K3J48kMA--PEmGNYulzg/formResponse">









            <input class="post-input" type="text" name="entry.880300274" placeholder="Title*" required />


            <input class="post-input" type="text" name="entry.560150250" placeholder="Sub Title*" required />

            <textarea class="post-input" id="image-input-1" name="entry.1019878708"
                placeholder="Image Upload"></textarea>

            <script async src="https://imgbb.com/upload.js" data-auto-insert="html-embed-medium"></script>

            <input type="text" class="post-input" name="entry.587867487" placeholder="Description*" required>


            <input type="text" name="entry.1640011582" style="display: none;" value="sports" required>

            <input class="post-input" type="text" name="entry.2038957124" placeholder="Button Link (Optional)" />

            <select style="margin-left: 200px;" name="entry.907058203" required>
                <option>Choose A Sport</option>
                <option value="baseball">Baseball</option>
                <option value="football">Football</option>
                <option value="volleyball">Volleyball</option>
                <option value="gbasketball">Girls Basketball</option>
                <option value="bbasketball">Boys Basketball</option>
                <option value="cheerleading">Cheer Leading</option>
                <option value="golf">Golf</option>
                <option value="bsoccer">Boys Soccer</option>
                <option value="gsoccer">Girls Soccer</option>
                <option value="softball">Soft Ball</option>
                <option value="tennis">Tennis</option>
                <option value="trackfield">Track and Field</option>
                <option value="swimming">Swimming</option>
                <option value="bowling">Bowling</option>
                <option value="crosscountry">Cross Country</option>
            </select>

            <input type="text" id="foo" name="entry.355475455" style="display: none;" viewonly>

            <br>

            <label>Expiration Date</label>

            <br>

            <input class="post-input double-input" type="text" placeholder="Month* EX: 08" name="entry.200255981"
                required maxlength="2">


            <input class="post-input double-input" type="text" placeholder="Day* EX: 21" name="entry.1636667695"
                required maxlength="2">

            <div class="confirm-button-container">
                <button class="confirm-button" type="submit">Submit To Live</button>
            </div>



        </form>
    </div>

    <script>function randNumber(len, an) {
            an = an && an.toLowerCase();
            var str = "", i = 0, min = an == "a" ? 10 : 0, max = an == "n" ? 10 : 62;
            for (; i++ < len;) {
                var r = Math.random() * (max - min) + min << 0;
                str += String.fromCharCode(r += r > 9 ? r < 36 ? 55 : 61 : 48);
            }
            return str;
        }
        document.getElementById("foo").value = randNumber(10, 'A');</script>
    <script>       window.setTimeout(loaded, 2000);

        var element = document.getElementById('loader');

        function loaded() {
            element.style.display = 'none';
        }
    </script>
</body>

</html>
